<div class="container">
  <form #loginform="ngForm" (ngSubmit)="createuser(loginform.value)">
    <label for="id">ID</label>
    <input type="number" id="id" name="id" placeholder="Your ID" ngModel />

    <label for="fname">First Name</label>
    <input
      type="text"
      id="fname"
      name="firstname"
      placeholder="Your name.."
      ngModel
    />

    <label for="lname">Last Name</label>
    <input
      type="text"
      id="lname"
      name="lastname"
      placeholder="Your last name.."
      ngModel
    />

    <label for="location">Location</label>
    <input
      type="text"
      id="location"
      name="location"
      placeholder="location"
      ngModel
    />

    <!-- <input type="submit" value="Submit"> -->
    <button>submit</button>
  </form>
</div>
